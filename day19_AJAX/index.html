<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="animate__animated animate__fadeInDown">Search Global Weather</h2>
      <label for="city" class="animate__animated animate__fadeIn">Enter your city</label>
      <div class="rowocon animate__animated animate__fadeIn">
        <div class="input-col">
          <input type="text" id="city" placeholder="Enter your location" class="animate__animated animate__fadeIn" />
          <div id="alert-box" class="alert" role="alert" style="display: none"></div>
        </div>
        <button id="getWeather" class="animate__animated animate__fadeIn">Submit</button>
      </div>

      <!-- Accordion Widget untuk Weather Data -->
      <div id="weather-data" class="accordion mt-4 animate__animated animate__fadeIn"></div>

      <div class="crud-buttons mt-4 animate__animated animate__fadeIn">
        <button id="add">Add</button>
        <button id="patch">Patch</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>

      <!-- CRUD Data List -->
      <div class="mt-4 animate__animated animate__fadeIn">
        <h4>Saved Weather Data</h4>
        <ul id="savedWeatherData" class="animate__animated animate__fadeIn"></ul>
      </div>
    </div>

    <!-- jQuery + AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
